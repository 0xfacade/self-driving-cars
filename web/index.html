<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A self-driving car</title>
    <style type=text/css>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
        }
        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            padding: 10px;
        }
        .sidebar h1 {
            margin-top: 0;
        }
        #downloadAnchor {
            display: none;
        }
    </style>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script src="javascript/convnet-min.js"></script>
    <script src="javascript/util.js"></script>
    <script src="javascript/deepqlearn.js"></script>
    <script src="javascript/vis.js"></script>
    <script src="javascript/decomp.js"></script>
    <script src="public/yabble.js"></script>
    <script src="public/gamejs.min.js"></script>
    <script>
        require.setModuleRoot('./javascript/');
        require.run('main')
    </script>
</head>
<body>
    <canvas id="gjs-canvas"></canvas>
    <div class="sidebar">
        <h1>Self-driving cars</h1>
        <p>Drive the car with the arrow keys.</p>
        <p>Use your mouse to add obstacles to the arena.</p>
        <button id="toggleAutopilot">Toggle autopilot</button>
        <p>Autopilot is: <span id="autopilotIndicator">off</span>.</p>
        <a id="downloadAnchor"></a>
        <small>Press space to start recording telemetry for machine learning. Press space again to download the recorded data.</small>
    </div>
</body>
</html>
